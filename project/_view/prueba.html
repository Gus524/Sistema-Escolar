<h2>Nueva Escuela</h2>
<form id="formulario" class="row g-2 justify-content-center">
    <section class="form-floating mb-3 col-12">
        <input type="text" class="form-control" id="abrFloat" name="abreviatura" placeholder="Abreviatura" required>
        <label for="abrFloat">Abreviatura</label>
    </section>
    <section class="form-floating mb-3 col-12">
        <input type="text" class="form-control" id="floatingName" name="nombre" placeholder="Nombre" required>
        <label for="floatingName">Nombre</label>
    </section>
    <button class="btn btn-success w-25">Enviar</button>
</form>
